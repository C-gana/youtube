<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/upload.css" />
    <title>Upload a YouTube file</title>
  </head>

  <body>
    <div class="kaya">
      <button class="subscribe-button" onclick="overlay();">Subscribe</button>
      <div class="overlay">
        <div class="upload-container">
          <form action="">
            <div class="upload-title">UPLOAD A VIDEO</div>

            <input
              class="input-box"
              type="text"
              placeholder=" Enter Video Title"
              required
            />
            <input
              class="input-box"
              type="text"
              placeholder=" Enter Video Author"
              required
            />
            <input
              class="input-box"
              type="text"
              placeholder=" Enter Video Views e.g 3M for 3 million views"
              required
            />
            <input
              class="input-box"
              type="text"
              placeholder="Days uploaded e.g 4 months"
              required
            />

            <div class="label-1">Video Thumbnail:</div>
            <input
              type="file"
              name="image"
              id="img"
              class="image-input"
              accept="image/*"
              required
            />
            <div class="label-1">Channel Profile Picture:</div>
            <input
              type="file"
              name="image"
              id="img"
              class="image-input"
              accept="image/*"
              required
            />
            <button class="upload-button">Upload Video</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function overlay() {}
    </script>
  </body>
</html>
