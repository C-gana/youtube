<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/upload.css" />
    <title>Upload a YouTube file</title>
  </head>

  <body>
    <div class="kaya">
      <button class="subscribe-button">Subscribe</button>
      <div class="overlay">
        <div class="upload-container">
          <form action="">
            <div class="upload-title">UPLOAD A VIDEO</div>
            <div class="upload-description">
              Fill in the details below to upload a video
            </div>
            <label for="image">Select video thumbnail:</label>
            <input
              type="file"
              name="image"
              id="img"
              accept="image/*"
              required
            />
            <input type="text" placeholder=" Enter Video Title" required />
            <input type="text" placeholder=" Enter Video Author" required />
            <input
              type="text"
              placeholder=" Enter Video Views e.g 3M for 3 million views"
              required
            />
            <input
              type="text"
              placeholder="Days uploaded e.g 4 months"
              required
            />
            <input type="submit" value="Upload Video" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
